<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maee - AI Boat ABC Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Branding Bar -->
  <header id="branding">
    <div class="brand-name">माई</div>
    <div class="brand-tagline">Empowering Minds, One Lesson at a Time</div>
  </header>

  <!-- Main Game Container -->
  <div id="game-container">
    
    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Hello, I’m <span class="mai-name">माई</span> — your AI teacher.</h2>
      <input type="text" id="player-name" placeholder="Please Enter your name" />
      <button onclick="startGame()">Start</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display:none;">
      <div id="question-area">
        <div id="question"></div>
      </div>

      <div id="image-area">
        <img id="image-display" src="" alt="Image" />
      </div>

      <div id="answer-area">
        <div id="status">
          <span class="dots">● ● ●</span> Listening...
        </div>
        <div id="result"></div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
